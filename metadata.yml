title: Açık Kaynak Ekosistemine Ücretlendirme Sağlayan Merkezi Olmayan Bir Protokol
abstract: >
  Tüm açık kaynak yazılımlar için açık, kamusal ve istikrarlı bir kayıt oluşturmak,
projelere sürümlerini bağımsız olarak yayınlama olanağı tanıyarak, bu düzensiz
veriyi yüzlerce ayrı (ve çoğaltılmış) sistemde bir araya getiren üçüncü taraflara
bağımlı olmaktan kurtaracaktır. Paket bakım sorumluları, sürümlerini merkezi olmayan,
Bizans hataya dayanıklı bir blok zinciri tarafından desteklenen bir kayıda yayımlayacaklar,
bu da tek kaynaklı başarısızlıkları ortadan kaldıracak, değiştirilemez sürümler sağlayacak
ve toplulukların açık kaynak ekosistemlerinin bölgelerini, harici ajandalardan bağımsız olarak yönetmelerine olanak tanıyacaktır.

tea, açık kaynakların bakımını teşvik ederek ağ katılımcılarına, bağımlı oldukları ve güvence altına almak istedikleri paketlere değer yatırma imkanı sağlar. 
tea protokolünün grafiği, değiştirilemez paket kaydı, bağımlılık gereksinimleri, paketin gerçekliği ve tea ücretleme algoritmasını bilgilendirmek için kullanım orakları sağlar. 
Sistematik enflasyon, bu algoritmaya dayanarak tüm paketlere dağıtılır. 
Güvenlik veya geliştirme sorunları bulunursa, geliştiriciler pakete karşı kanıtlarla desteklenen iddialarda bulunabilir ve kesme gerçekleşebilir. 
Açık kaynak topluluğu üyeleri, paketleri kalite sorunları açısından inceleyebilir ve protokol, bu incelemelere orantılı kesme etkinlikleri gerçekleştirerek yanıt verebilir.

